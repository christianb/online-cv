career-profile:
    title: Summary
    summary: |
      Pragmatic software developer with more than 11 years professional experience developing Android applications. 
      I had the chance working in different domains like e-commerce, IP TV streaming, access control and security.
      I strongly focus on clear communication, testing, getting things done and clean code.
      Developed and published the very first Zalando Android Shopping App in 2013.

